<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./stylesheet.css" id="theme">

  <title>Calculator App</title>

</head>

<body>

  <section>

<div class="title">
  <h1>calc</h1>

<div class="theme">
<p>THEME</p>
<input class="radiob " type="radio" name="radio" id="one" checked="checked">
<input class="radiob" type="radio" name="radio" id="two">
<input class="radiob" type="radio" name="radio" id="three">

</div>
</div>

<div class="result">

 <input type="text" class="calc-screen" value="" disabled>

</div>

<div class="calcbody">

<div class="calc-keys">

<button type="button" class="number">7</button>
<button type="button" class="number">8</button>
<button type="button" class="number">9</button>
<button type="button" class="del" id="del">DEL</button>

<button type="button" class="number">4</button>
<button type="button" class="number">5</button>
<button type="button" class="number">6</button>
<button type="button" class="number">+</button>

<button type="button" class="number">1</button>
<button type="button" class="number">2</button>
<button type="button" class="number">3</button>
<button type="button" class="number">-</button>

<button type="button" class="number">.</button>
<button type="button" class="number">0</button>
<button type="button" class="number">/</button>
<button type="button" class="number">*</button>

<button type="button" class="reset" id="reset">RESET</button>
<button type="button" class="equals" id="equals">=</button>


</div>

  </section>
<script src="./app.js"></script>
</body>

</html>
